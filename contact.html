<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<>>, initial-scale=1.0">
    <title>Disenador freelancer</title>
    <link rel="stylesheet" href="css/normalize">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header titulo principal -->
    <header>
        <h1 class="titulo">Victor Quintero <span>Web Developer</span> </h1>
    </header>

    <!-- navegador-->
    <div class="nav">
        <nav class="nav-principal contenedor"> 
            <a href="index.html">Home </a>
            <a href="portfolio.html">Portfolio</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav> 
    </div>

    
    <!-- main contenido principal-->
    <section class="contenido"> 
        <section class="contenido-principal ">
            <h2>  Web Design & Development  </h2>
            
        </section>
    </section>

    <!--contenido principal parte 2-->
    <main  class="contenedor sombra">
        <div class="titulo-2">
            <h2> Contact</h2>
        </div>
        
        <section class="contacto">
            <form class="formulario" action="#" method="POST">
                <legend>Contactános llenando todos los campos</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>
                        <input type="text" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="campo">
                        <label>Teléfono</label>
                        <input type="tel" name="telefono" placeholder="Teléfono">
                    </div>
                    <div class="campo w-100">
                        <label>Correo</label>
                        <input type="mail" name="correo" placeholder="Mail">
                    </div>
                    <div class="campo w-100">
                        <label>Mensaje:</label>
                        <textarea></textarea>
                    </div>
                </div>
                
                <!--.contenedor-boton-->
                <div class="enviar">
                    <input class="boton" type="submit" value="Enviar">
                </div>
            </form>
        </section>
    

        <section id="contact" class="section-final"> 
            <div class="section-final-header ">
                <img src="/img/vector6.svg" alt="wen design" width="500" height="300">
                <div>
                    <h3 class="no-margin"> Let's work together...</h3>
                    <p>how do you take your coffee?</p>
                </div> 
            </div>
        </section>
    </main>

    <div class="lista-links btn contenedor">
        <a href="https://www.facebook.com">
            <i class="fab fa-facebook"></i>
            Facebook 
        </a>

        <a href="https://www.instagram.com"> 
            <i class="fab fa-instagram-square"></i>
            Instagram
        </a>

        <a href="https://twitter.com/home"> 
            <i class="fab fa-twitter"></i>
            Twitter
        </a>

        <a href="#"> 
            <i class="fas fa-envelope-open-text"></i>
            Email
        </a>
    </div>
    
    <footer>
        <p>Todos los derechos reservados.     Victor Quintero</p>
    </footer>
    

    <script src="https://kit.fontawesome.com/702534fc6a.js" crossorigin="anonymous"></script>
</body>
</html>
